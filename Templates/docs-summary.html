<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarization Project</title>
    <link rel="stylesheet" href="../Styles/docs-summary.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    </style>
  </head>
  <body>
    <div class="main-container">
      <input type="checkbox" id="check" />
      <div class="btn-one">
        <label for="check">
          <i class="fa fa-bars"></i>
        </label>
      </div>
      <div class="btn-two">
        <label for="check">
          <i class="fa fa-times"></i>
        </label>
      </div>
      <div class="side-bar">
        <div class="msg">Select your choice</div>

        <div class="dropdown">
          <select class="dropdown-list" onchange="redirectPage(this.value);">
            <option value="">Select your choice</option>
            <option value="text-summarizer.html">Summarize Text</option>
            <option value="docs-summary.html">Summarize Document</option>
            <option value="youtube-summarizer.html">
              Summarize YouTube Video
            </option>
          </select>
        </div>
      </div>
    </div>
    <h1>Summarization Text</h1>
    <div class="text-input">
      <label for="inputTextarea">Enter your text here:</label>
      <textarea id="inputTextarea" placeholder="Type here..."></textarea>
      <button onclick="processText()">Summarize Text</button>

      <div id="output">
        <h3>Processed Text:</h3>
        <p id="processedText"></p>
      </div>
    </div>
  </body>
  <script src="../Scripts/script.js"></script>
  <script>
    // JavaScript function to redirect based on the selected option
    function redirectPage(selectedValue) {
      window.location.href = selectedValue;
    }
  </script>
</html>

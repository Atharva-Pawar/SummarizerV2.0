<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarizer</title>
    <link rel="stylesheet" href="../static/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
    </style>
  </head>

  <body>
    <div class="main-container">
      <input type="checkbox" id="check" />
      <div class="btn-one">
        <label for="check">
          <i class="fa fa-bars"></i>
        </label>
      </div>
      <div class="btn-two">
        <label for="check">
          <i class="fa fa-times"></i>
        </label>
      </div>
      <div class="side-bar">
        <div class="msg">Select your choice</div>
        <div class="dropdown">
          <select class="dropdown-list" onchange="redirectPage(this.value);">
            <option value="">Select your choice</option>
            <option value="/summarize_text">Summarize Text</option>
            <option value="/summarize_document">Summarize Document</option>
            <option value="/summarize_youtube">Summarize YouTube Video</option>
          </select>
        </div>
      </div>
    </div>
    <div class="main-content">
      <img src="../static/images/logo.svg" alt="Summarizer Image" />
      <p id="type">Summarizer</p>
    </div>

    <script src="../static/script/script.js"></script>
    <script>
      function redirectPage(selectedValue) {
        window.location.href = selectedValue;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const textElement = document.getElementById("type");
        const text = textElement.innerHTML;
        textElement.innerHTML = "";

        let i = 0;
        function type() {
          if (i < text.length) {
            textElement.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, 200); // Adjust typing speed (milliseconds)
          }
        }

        type();
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarization Text</title>
    <link rel="stylesheet" href="../static/styles/text-summary.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");
    </style>
  </head>

  <body>
    <div class="main-container">
      <input type="checkbox" id="check" />
      <div class="btn-one">
        <label for="check">
          <i class="fa fa-bars"></i>
        </label>
      </div>
      <div class="btn-two">
        <label for="check">
          <i class="fa fa-times"></i>
        </label>
      </div>
      <div class="side-bar">
        <div class="msg">Select your choice</div>
        <div class="dropdown">
          <select class="dropdown-list" onchange="redirectPage(this.value);">
            <option value="">Select your choice</option>
            <option value="/summarize_text">Summarize Text</option>
            <option value="/summarize_document">Summarize Document</option>
            <option value="/summarize_youtube">Summarize YouTube Video</option>
          </select>
        </div>
      </div>
    </div>
    <h1>Summarization Text</h1>
    <div class="text-input">
      <label for="inputTextarea">Enter your text here:</label>
      <form
        method="post"
        action="/summarize_text"
        onsubmit="return submitForm()"
      >
        <textarea
          name="input_text"
          id="inputTextarea"
          placeholder="Type here..."
        ></textarea>
        <button type="submit">Summarize Text</button>
      </form>

      <div id="result-container">
        <h3>Summarized Text:</h3>
        <p id="processedText">No result available yet.</p>
      </div>
    </div>
    <script>
      function redirectPage(selectedValue) {
        window.location.href = selectedValue;
      }
      
      function submitForm() {
        const form = document.querySelector("form");
        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            const processedText = data.result || "";
            const resultContainer = document.getElementById("processedText");

            if (resultContainer) {
              resultContainer.innerHTML = processedText;
            } else {
              console.error("Error: 'processedText' not found in the HTML");
            }
          })
          .catch((error) => console.error("Error:", error));

        // Prevent the form from navigating away
        return false;
      }
    </script>
    <!-- <script src="../static/script/script.js"></script> -->
  </body>
</html>
